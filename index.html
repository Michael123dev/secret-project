<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ù§Ô∏è Hi, Dhitta Phangkahilla ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff9f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      text-align: center;
    }

    .photo {
      border-radius: 20px;
      width: 70vw;
      max-width: 320px;
      height: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .photo.show {
      opacity: 1;
      transform: scale(1);
    }

    .message {
      font-size: 2rem;
      color: #ff4d6d;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      padding: 0 1rem;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .instruction {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.4rem;
      color: #999;
      transition: opacity 0.4s ease;
      padding: 0 1rem;
      max-width: 90%;
    }

    .credit {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #bbb;
      font-style: italic;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .message {
        font-size: 1.5rem;
      }

      .instruction {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <img src="" class="photo" id="photo" alt="Lala" />
  <div class="message" id="message">Nona manis jangan sampe lepas, Lee! ‚ù§Ô∏è</div>
  <div class="instruction" id="instruction">Cobaa klik di mana aja üòã</div>
  <div class="credit">Made with ‚ù§Ô∏è by si M sepupu Pak Y</div>
  <canvas id="confetti"></canvas>
  <audio id="ding" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" preload="auto"></audio>

  <script>
    const photo = document.getElementById("photo");
    const message = document.getElementById("message");
    const instruction = document.getElementById("instruction");
    const audio = document.getElementById("ding");

    const prompts = [
      "Ubur-ubur ikan lele üêü",
      "Cakeppp! üòÑ",
    //   "Satu kali lagi ya~ üòç"
    ];

    let clickCount = 0;

    document.body.addEventListener("click", () => {
      clickCount++;
      if (clickCount <= prompts.length) {
        instruction.textContent = prompts[clickCount - 1];
      } else {
        instruction.style.opacity = 0;
        photo.classList.add("show");
        message.classList.add("show");
        audio.play();
        launchConfetti();
      }
    });

    function launchConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 70%, 70%)`
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        update();
      }

      function update() {
        confetti.forEach(p => {
          p.y += p.d;
          p.x += Math.sin(p.y * 0.01);
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      let animation = setInterval(draw, 30);
      setTimeout(() => clearInterval(animation), 3000);
    }

    // Preload image
    fetch('/assets/img/lala.txt')
    .then(response => response.text())
    .then(data => {
        document.getElementById('photo').src = data.trim();
    })
    .catch(error => {
        console.error('Failed to load image:', error);
    });
  </script>
</body>
</html>
